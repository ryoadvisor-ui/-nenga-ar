<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>AR年賀状</title>

  <!-- A-Frame + AR.js（マーカー認識） -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; overflow:hidden; font-family: system-ui, sans-serif; }
    #ui {
      position: fixed; left: 0; right: 0; top: 0;
      padding: 10px 12px;
      background: rgba(0,0,0,.55); color: #fff; z-index: 10;
      font-size: 14px; line-height: 1.4;
    }
    #ui b { font-weight: 700; }
  </style>
</head>

<body>
  <div id="ui">
    ① カメラを許可 → ② 年賀状の<b>Hiroマーカー</b>にかざす<br>
    ※ 明るい場所推奨／反射する場合は少し斜めに
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="antialias:true; alpha:true;"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Hiroマーカーを認識したら、上に重ねて表示 -->
    <a-marker preset="hiro">
      <!-- 表示テスト：文字 -->
      <a-entity position="0 0.5 0" rotation="-90 0 0"
        text="value: あけましておめでとう; align: center; width: 4;">
      </a-entity>

      <!-- 透過PNGを重ねる -->
      <a-image
        src="./overlay.png"
        position="0 0 0"
        rotation="-90 0 0"
        width="1.6"
        height="1.6"
      ></a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
