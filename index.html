<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Camera Only Test</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#000;
  color:#fff;
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
}
#wrap{
  height:100%;
  display:flex;
  flex-direction:column;
}
#bar{
  padding:10px;
  background:rgba(0,0,0,.6);
}
#videoBox{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}
video{
  max-width:100%;
  max-height:100%;
  background:#000;
}
button{
  padding:12px;
  font-size:16px;
  margin-top:8px;
}
</style>
</head>

<body>
<div id="wrap">
  <div id="bar">
    <div id="msg">開始を押してください</div>
    <button id="start">開始</button>
  </div>
  <div id="videoBox">
    <video id="v" playsinline muted></video>
  </div>
</div>

<script>
const v = document.getElementById('v');
const msg = document.getElementById('msg');
const btn = document.getElementById('start');
let stream=null;

btn.onclick = async ()=>{
  try{
    stream = await navigator.mediaDevices.getUserMedia({
      video:{
        facingMode:{ideal:'environment'},
        width:{ideal:1280},
        height:{ideal:720}
      },
      audio:false
    });
    v.srcObject = stream;
    await v.play();
    msg.textContent = '映像が出ています';
  }catch(e){
    msg.textContent = 'ERROR: ' + e.name;
  }
};
</script>
</body>
</html>
