<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>年賀状AR（MindAR診断）</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; }
    #ui{
      position:fixed; inset:0; z-index:9999;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column; gap:10px;
      background:rgba(0,0,0,.80); color:#fff;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      padding:16px; text-align:left;
    }
    button{ padding:12px 16px; border:0; border-radius:12px; font-size:16px; font-weight:700; width: 100%; max-width: 360px;}
    .box{ width:100%; max-width: 360px; }
    .pill{ display:inline-block; padding:2px 8px; border:1px solid rgba(255,255,255,.35); border-radius:999px; font-size:12px; opacity:.9; }
    #bar{ display:flex; gap:8px; flex-wrap:wrap; }
    #log{
      width:100%; max-width:360px; height: 240px; overflow:auto;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 12px;
      padding: 10px;
      font-size: 12px;
      line-height: 1.45;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #title{ font-weight:800; font-size:16px; }
    #hint{ font-size:12px; opacity:.9; line-height:1.5; }
  </style>
</head>

<body>
  <div id="ui">
    <div class="box" id="title">年賀状AR（MindAR）診断</div>

    <div class="box" id="bar">
      <span class="pill" id="st">state: boot</span>
      <span class="pill" id="env">env: -</span>
    </div>

    <div class="box" id="hint">
      まずは <b>Safari/Chrome</b> で開いてください（LINE等のアプリ内ブラウザはNGになりがち）。<br>
      「開始」を押してエラー詳細が出たら、そのまま貼ってください。
    </div>

    <button id="startBtn" disabled>開始（診断込み）</button>

    <div id="log"></div>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiScanning: false; uiLoading: false;"
    renderer="colorManagement: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video id="ov" src="./overlay.mp4" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#ov" width="1.0" height="0.56" position="0 0 0"></a-video>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>

  <script>
    const ui = document.getElementById('ui');
    const st = document.getElementById('st');
    const env = document.getElementById('env');
    const log = document.getElementById('log');
    const startBtn = document.getElementById('startBtn');

    const scene = document.querySelector('a-scene');
    const overlayVideo = document.getElementById('ov');

    function setState(t){ st.textContent = 'state: ' + t; }
    function addLog(t){
      const now = new Date().toLocaleTimeString();
      log.textContent += `[${now}] ${t}\n`;
      log.scrollTop = log.scrollHeight;
    }

    function getEnvLabel(){
      const ua = navigator.userAgent || '';
      const inApp =
        /Line|FBAN|FBAV|Instagram|Twitter|GSA|MicroMessenger/i.test(ua);
      return (inApp ? 'in-app-webview疑い' : 'browser') + ' / ' + (ua.includes('iPhone') ? 'iPhone' : ua.includes('Android') ? 'Android' : 'Other');
    }

    function webglOk(){
      try{
        const c = document.createElement('canvas');
        return !!(c.getContext('webgl') || c.getContext('experimental-webgl'));
      }catch(_){ return false; }
    }

    async function exists(url){
      try{
        const r = await fetch(url, { cache: 'no-store' });
        return r.ok;
      }catch(_){
        return false;
      }
    }

    function dumpError(e){
      if (!e) return 'unknown error';
      const name = e.name || 'Error';
      const msg = e.message || String(e);
      const stack = e.stack ? `\nSTACK:\n${e.stack}` : '';
      return `${name}: ${msg}${stack}`;
    }

    window.addEventListener('load', async () => {
      env.textContent = 'env: ' + getEnvLabel();
      setState('checking');

      addLog('secureContext: ' + (window.isSecureContext ? 'true' : 'false'));
      addLog('mediaDevices: ' + (!!navigator.mediaDevices));
      addLog('getUserMedia: ' + (!!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia)));
      addLog('WebGL: ' + (webglOk() ? 'OK' : 'NG'));
      addLog('AFRAME: ' + (window.AFRAME ? 'OK' : 'NG'));
      addLog('MINDAR: ' + (window.MINDAR ? 'OK' : 'NG'));

      const okMind = await exists('./targets.mind');
      const okMp4  = await exists('./overlay.mp4');
      addLog('targets.mind: ' + (okMind ? 'OK' : 'NOT FOUND'));
      addLog('overlay.mp4: ' + (okMp4 ? 'OK' : 'NOT FOUND'));

      if (!window.isSecureContext) { setState('blocked'); addLog('NG: https ではありません'); return; }
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        setState('blocked');
        addLog('NG: getUserMediaが使えません（アプリ内ブラウザの可能性大）');
        return;
      }
      if (!webglOk()) { setState('blocked'); addLog('NG: WebGLが無効'); return; }
      if (!okMind || !okMp4) { setState('blocked'); addLog('NG: 必要ファイル不足'); return; }

      // A-Frameの初期化を待つ
      scene.addEventListener('loaded', () => {
        // mindar-image が載るまで待つ
        const timer = setInterval(() => {
          const mindar = scene.components && scene.components['mindar-image'];
          if (mindar && typeof mindar.start === 'function') {
            clearInterval(timer);
            setState('ready');
            addLog('MindAR component ready');
            startBtn.disabled = false;
          }
        }, 100);

        setTimeout(() => {
          if (startBtn.disabled) {
            setState('timeout');
            addLog('MindAR init timeout（CDNブロック/互換性問題の可能性）');
          }
        }, 8000);
      });
    });

    startBtn.addEventListener('click', async () => {
      setState('starting');
      addLog('start clicked');

      // 先に「普通のカメラ」が取れるか診断（ここで落ちるとMindAR以前）
      let preStream = null;
      try{
        preStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: 'environment' } }, audio:false });
        addLog('getUserMedia preflight: OK');
        // すぐ止める（MindARが使うため）
        preStream.getTracks().forEach(t => t.stop());
        preStream = null;
      }catch(e){
        addLog('getUserMedia preflight FAILED:\n' + dumpError(e));
        setState('failed');
        return;
      }

      // iOS対策：ユーザー操作中に動画再生トライ（失敗してもOK）
      try { await overlayVideo.play(); addLog('overlay play() OK'); }
      catch(e){ addLog('overlay play() failed (ignore): ' + dumpError(e)); }

      // MindAR start
      try{
        const mindar = scene.components['mindar-image'];
        addLog('mindar.start() calling...');
        await mindar.start();
        addLog('mindar.start() OK');
        ui.style.display = 'none';
        setState('running');
      }catch(e){
        addLog('mindar.start() FAILED:\n' + dumpError(e));
        setState('failed');
      }
    });

    scene.addEventListener('targetFound', async () => {
      addLog('targetFound');
      try { await overlayVideo.play(); } catch(_) {}
    });
    scene.addEventListener('targetLost', () => addLog('targetLost'));

    setState('boot');
    addLog('boot...');
  </script>
</body>
</html>
