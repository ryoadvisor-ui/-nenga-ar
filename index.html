<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>年賀状AR（QR追従 + MP3 / iPad対応）</title>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

<style>
html,body{margin:0;height:100%;overflow:hidden;background:#000;font-family:system-ui,-apple-system,"Segoe UI",sans-serif;}
#cam{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;background:#000;}

/* 射影変換で追従する overlay */
#overlay{
  position:fixed; left:0; top:0;
  transform-origin:0 0;
  display:none;
  pointer-events:none;
  filter: drop-shadow(0 6px 18px rgba(0,0,0,.35));
  border-radius: 8px;
}

/* 起動UI */
#ui{
  position:fixed; inset:0; z-index:10;
  display:flex; align-items:center; justify-content:center;
  background:rgba(0,0,0,.85);
}
#panel{width:min(92vw,520px);color:#fff;text-align:left;}
button{width:100%;font-size:18px;font-weight:900;padding:16px 18px;border-radius:14px;border:0;}
#hint{margin-top:10px;opacity:.85;font-size:13px;line-height:1.45;}
#status{
  margin-top:10px;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:12px;
  background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.15);
  border-radius:12px;padding:10px;white-space:pre-wrap;
}

canvas{display:none}
</style>
</head>

<body>
<video id="cam" autoplay muted playsinline webkit-playsinline></video>

<!-- overlay.mp4 は 500×740 ぴったり -->
<video id="overlay" src="./overlay.mp4" loop muted playsinline webkit-playsinline></video>

<audio id="snd" src="./sound.mp3" preload="auto"></audio>

<div id="ui">
  <div id="panel">
    <button id="start">開始（カメラ許可）</button>
    <div id="hint">
      iPadは最初の1タップが重要です。<br>
      1) 「開始」→ カメラ許可<br>
      2) QRを映す（年賀状を動かすと動画が追従）
    </div>
    <div id="status">state: idle</div>
  </div>
</div>

<canvas id="cv"></canvas>

<script>
/* ==========================
   ★ 指定の位置・サイズ（ユーザー指定）
   ========================== */
const OVERLAY_W_QR = 4.00;
const OFFSET_X_QR  = 0.00;
const OFFSET_Y_QR  = -3.20;

/* ==========================
   安定化
   ========================== */
const HOLD_MS = 1300;
const SMOOTH = 0.25;
const DETECT_EVERY = 2;
const DETECT_SW = 560;          // 少し大きめ＝検出強め
const EXPECT_QR_TEXT = null;    // 特定QRだけにしたいなら文字列

/* ========================== */

const cam = document.getElementById('cam');
const ov  = document.getElementById('overlay');
const snd = document.getElementById('snd');
const ui  = document.getElementById('ui');
const cv  = document.getElementById('cv');
const ctx = cv.getContext('2d', { willReadFrequently:true });
const statusEl = document.getElementById('status');

let running=false, frame=0;
let audioReady=false, audioPlaying=false;
let lastSeen=0, lastQuad=null, active=false;

function log(t){ statusEl.textContent = t; }
function lerp(a,b,t){ return a+(b-a)*t; }
function smoothQuad(prev,next){
  if(!prev) return next;
  return prev.map((p,i)=>({ x: lerp(p.x,next[i].x,SMOOTH), y: lerp(p.y,next[i].y,SMOOTH) }));
}

/* object-fit:cover の座標合わせ（検出画像→画面） */
function mapPointToScreen(p, sw, sh){
  const vw=cam.videoWidth, vh=cam.videoHeight;
  const W=innerWidth, H=innerHeight;
  const arV=vw/vh, arS=W/H;
  let dw,dh,ox,oy;
  if(arV>arS){ dh=H; dw=H*arV; ox=(W-dw)/2; oy=0; }
  else{ dw=W; dh=W/arV; ox=0; oy=(H-dh)/2; }
  return { x:ox+(p.x/sw)*dw, y:oy+(p.y/sh)*dh };
}

/* unit square → quad の homography */
function solveHomographyUnitToQuad(q){
  const src=[[0,0],[1,0],[1,1],[0,1]];
  const A=[],B=[];
  for(let i=0;i<4;i++){
    const [x,y]=src[i], X=q[i].x, Y=q[i].y;
    A.push([x,y,1,0,0,0,-x*X,-y*X]); B.push(X);
    A.push([0,0,0,x,y,1,-x*Y,-y*Y]); B.push(Y);
  }
  const M=A.map((r,i)=>r.concat([B[i]]));
  for(let i=0;i<8;i++){
    let m=i;
    for(let j=i+1;j<8;j++) if(Math.abs(M[j][i])>Math.abs(M[m][i])) m=j;
    [M[i],M[m]]=[M[m],M[i]];
    const piv=M[i][i]||1e-9;
    for(let k=i;k<9;k++) M[i][k]/=piv;
    for(let j=0;j<8;j++) if(j!==i){
      const f=M[j][i];
      for(let k=i;k<9;k++) M[j][k]-=f*M[i][k];
    }
  }
  const h=M.map(r=>r[8]); // a c e b d f g h
  return { a:h[0], c:h[1], e:h[2], b:h[3], d:h[4], f:h[5], g:h[6], h:h[7] };
}

function applyH(H, x, y){
  const den = (H.g*x + H.h*y + 1) || 1e-9;
  return { x:(H.a*x + H.c*y + H.e)/den, y:(H.b*x + H.d*y + H.f)/den };
}

/* element（overlay動画）を quad に射影 */
function applyQuadToElement(el, q){
  const w = el.videoWidth || 500;
  const h = el.videoHeight || 740;
  const src=[[0,0],[w,0],[w,h],[0,h]];
  const A=[],B=[];
  for(let i=0;i<4;i++){
    const [x,y]=src[i], X=q[i].x, Y=q[i].y;
    A.push([x,y,1,0,0,0,-x*X,-y*X]); B.push(X);
    A.push([0,0,0,x,y,1,-x*Y,-y*Y]); B.push(Y);
  }
  const M=A.map((r,i)=>r.concat([B[i]]));
  for(let i=0;i<8;i++){
    let m=i;
    for(let j=i+1;j<8;j++) if(Math.abs(M[j][i])>Math.abs(M[m][i])) m=j;
    [M[i],M[m]]=[M[m],M[i]];
    const p=M[i][i]||1e-9;
    for(let k=i;k<9;k++) M[i][k]/=p;
    for(let j=0;j<8;j++) if(j!==i){
      const f=M[j][i];
      for(let k=i;k<9;k++) M[j][k]-=f*M[i][k];
    }
  }
  const h0=M.map(r=>r[8]);
  const [a,c,e,b,d,f,g,h_]=h0;
  el.style.transform =
    `matrix3d(${a},${b},0,${g},
              ${c},${d},0,${h_},
              0,0,1,0,
              ${e},${f},0,1)`;
}

/* iPad/Safari対策：クリック“同期中”に再生許可を取る */
function unlockMediaSync(){
  // 1) overlay（mutedなら通りやすい）
  try{ ov.play(); }catch(e){}
  ov.pause(); ov.currentTime = 0;

  // 2) audio（通らなくてもOK、通ればベスト）
  try{ snd.play(); }catch(e){}
  snd.pause(); snd.currentTime = 0;

  audioReady = true; // play許可が通っていれば後で鳴る
}

/* できるだけ高解像度を要求 */
async function getStreamBestEffort(){
  const tries=[
    { video:{ facingMode:{ideal:'environment'}, width:{exact:3840}, height:{exact:2160} }, audio:false },
    { video:{ facingMode:{ideal:'environment'}, width:{min:1920}, height:{min:1080} }, audio:false },
    { video:{ facingMode:{ideal:'environment'}, width:{ideal:1920}, height:{ideal:1080} }, audio:false },
    { video:{ facingMode:{ideal:'environment'} }, audio:false },
  ];
  for(const c of tries){ try{ return await navigator.mediaDevices.getUserMedia(c); }catch(e){} }
  return await navigator.mediaDevices.getUserMedia({ video:true, audio:false });
}

function onFound(){
  if(!active){
    active=true;
    ov.style.display='block';
    ov.currentTime=0;
    ov.play().catch(()=>{});
  }
  if(audioReady && !audioPlaying){
    snd.currentTime=0;
    snd.play().then(()=>audioPlaying=true).catch(()=>{});
  }
}

function stopAll(){
  active=false;
  ov.pause(); ov.currentTime=0; ov.style.display='none';
  if(audioPlaying){ snd.pause(); snd.currentTime=0; audioPlaying=false; }
}

/* 開始：最初のタップ内で「許可取り」→その後 async */
async function start(){
  log("state: unlocking media (iPad fix)...");
  unlockMediaSync(); // ← ここがiPadの肝（同期中）

  log("state: starting camera...");
  const stream = await getStreamBestEffort();
  cam.srcObject = stream;
  await cam.play();

  const track=stream.getVideoTracks()[0];
  const s=track.getSettings?.()||{};
  log(`state: camera ok (${s.width||"?"}x${s.height||"?"}) / scanning...`);

  ui.style.display='none';
  running=true;
  requestAnimationFrame(tick);
}

function tick(){
  if(!running) return;
  frame++;

  if(cam.videoWidth && frame % DETECT_EVERY === 0){
    const sw = DETECT_SW;
    const sh = Math.round(cam.videoHeight * (sw / cam.videoWidth));
    cv.width=sw; cv.height=sh;
    ctx.drawImage(cam,0,0,sw,sh);
    const img=ctx.getImageData(0,0,sw,sh);

    const code = jsQR(img.data, sw, sh, { inversionAttempts:'attemptBoth' });
    if(code){
      if(EXPECT_QR_TEXT===null || (code.data||"").trim()===EXPECT_QR_TEXT){
        const l=code.location;

        // QR四隅（screen座標）
        const qQR = [
          mapPointToScreen(l.topLeftCorner,     sw, sh),
          mapPointToScreen(l.topRightCorner,    sw, sh),
          mapPointToScreen(l.bottomRightCorner, sw, sh),
          mapPointToScreen(l.bottomLeftCorner,  sw, sh)
        ];

        // unit square → QR quad
        const H = solveHomographyUnitToQuad(qQR);

        // overlay枠（QR座標系）
        const ow = OVERLAY_W_QR;
        const oh = ow * (740/500);   // 500×740 比率
        const x0 = OFFSET_X_QR;
        const y0 = OFFSET_Y_QR;

        const pTL = applyH(H, x0,     y0);
        const pTR = applyH(H, x0+ow,  y0);
        const pBR = applyH(H, x0+ow,  y0+oh);
        const pBL = applyH(H, x0,     y0+oh);

        const qOV = [pTL,pTR,pBR,pBL];

        lastQuad = smoothQuad(lastQuad, qOV);
        lastSeen = performance.now();

        applyQuadToElement(ov, lastQuad);
        onFound();
      }
    }
  }

  if(active && performance.now() - lastSeen > HOLD_MS){
    stopAll();
    lastQuad=null;
  }

  requestAnimationFrame(tick);
}

document.getElementById('start').addEventListener('click', start, { passive:true });
</script>

</body>
</html>
