<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>カメラテスト</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    /* 画面に「収める」：歪ませない。黒帯は出る */
    video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* ← cover にすると全画面だがトリミング */
      background: #000;
    }

    .ui {
      position: fixed;
      left: 0; right: 0; top: 0;
      padding: 10px 12px;
      color: #fff;
      background: rgba(0,0,0,0.55);
      z-index: 10;
      font-size: 14px;
      line-height: 1.4;
    }

    .btns {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      display: flex;
      gap: 8px;
      padding: 10px 12px;
      z-index: 10;
      background: rgba(0,0,0,0.35);
    }

    button {
      flex: 1;
      padding: 12px 10px;
      font-size: 16px;
      border: 0;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="ui" id="msg">「開始」を押す → カメラ許可</div>

  <video id="v" playsinline muted></video>

  <div class="btns">
    <button id="start">開始（背面）</button>
    <button id="toggle">表示：contain</button>
  </div>

  <script>
    const v = document.getElementById('v');
    const msg = document.getElementById('msg');
    const startBtn = document.getElementById('start');
    const toggleBtn = document.getElementById('toggle');

    let stream = null;
    let fit = 'contain';

    async function startCamera() {
      try {
        // 既に起動していたら止める
        if (stream) {
          stream.getTracks().forEach(t => t.stop());
          stream = null;
        }

        // 背面優先。端末によっては正確に指定できないが、まずこれが最善。
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: "environment" },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        });

        v.srcObject = stream;
        await v.play();
        msg.textContent = "カメラ起動中（背面優先）。下のボタンで表示切替できます。";
      } catch (e) {
        msg.textContent = "カメラ起動に失敗: " + (e && e.name ? e.name : e);
      }
    }

    function toggleFit() {
      fit = (fit === 'contain') ? 'cover' : 'contain';
      v.style.objectFit = fit;
      toggleBtn.textContent = "表示：" + fit;
    }

    startBtn.addEventListener('click', startCamera);
    toggleBtn.addEventListener('click', toggleFit);

    // iOS対策：最初のユーザー操作が必要なので自動起動はしない
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      msg.textContent = "このブラウザはカメラAPIに対応していません（Safari/Chrome推奨）";
      startBtn.disabled = true;
      toggleBtn.disabled = true;
    }
  </script>
</body>
</html>
