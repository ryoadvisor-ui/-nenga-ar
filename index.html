<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>年賀状AR（MindAR）</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; }
    /* A-FrameのVRボタンを強制的に消す（端末差で出ることがある） */
    .a-enter-vr, .a-enter-ar { display:none !important; }

    a-scene { position:fixed; inset:0; }

    #ui{
      position:fixed; inset:0; z-index:9999;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column; gap:10px;
      background:rgba(0,0,0,.82); color:#fff;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      padding:16px; text-align:left;
    }
    button{
      padding:12px 16px; border:0; border-radius:12px;
      font-size:16px; font-weight:800;
      width:100%; max-width:360px;
    }
    button:disabled{ opacity:.45; }
    .box{ width:100%; max-width:360px; }
    .pill{
      display:inline-block; padding:2px 8px;
      border:1px solid rgba(255,255,255,.35);
      border-radius:999px; font-size:12px; opacity:.9;
    }
    #bar{ display:flex; gap:8px; flex-wrap:wrap; }
    #log{
      width:100%; max-width:360px; height:240px; overflow:auto;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.18);
      border-radius:12px;
      padding:10px;
      font-size:12px; line-height:1.45;
      white-space:pre-wrap; word-break:break-word;
    }
    /* カメラ単体テスト用プレビュー（UI上に小さく表示） */
    #camPreview {
      width:100%;
      max-width:360px;
      aspect-ratio: 16/9;
      background:#111;
      border-radius:12px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.18);
      display:none;
    }
    #camPreview video{
      width:100%; height:100%; object-fit:cover;
      background:#000;
    }
  </style>
</head>

<body>
  <div id="ui">
    <div class="box"><b>年賀状AR（MindAR）診断</b></div>

    <div class="box" id="bar">
      <span class="pill" id="st">state: boot</span>
      <span class="pill" id="env">env: -</span>
      <span class="pill" id="mode">mode: -</span>
    </div>

    <div class="box" style="opacity:.9;font-size:13px;">
      ①まず「開始」で<b>カメラ単体テスト</b> → ②OKなら<b>MindAR起動</b>します。<br>
      黒いままならログを貼ってください。
    </div>

    <button id="startBtn" disabled>開始（診断込み）</button>

    <div id="camPreview" class="box">
      <video id="camTest" playsinline muted webkit-playsinline></video>
    </div>

    <div id="log"></div>
  </div>

  <a-scene
    embedded
    mindar-image="imageTargetSrc: ./targets.mind; autoStart:false; uiScanning:false; uiLoading:false;"
    renderer="colorManagement:true"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false">

    <a-assets>
      <video id="ov" src="./overlay.mp4" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-entity mindar-image-target="targetIndex:0">
      <a-video src="#ov" width="1.0" height="0.56"></a-video>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
  </a-scene>

  <script>
    const st = document.getElementById('st');
    const env = document.getElementById('env');
    const modeEl = document.getElementById('mode');
    const log = document.getElementById('log');
    const startBtn = document.getElementById('startBtn');
    const scene = document.querySelector('a-scene');

    const ov = document.getElementById('ov');

    const camPreview = document.getElementById('camPreview');
    const camTest = document.getElementById('camTest');

    function now(){
      const d = new Date();
      const hh = String(d.getHours()).padStart(2,'0');
      const mm = String(d.getMinutes()).padStart(2,'0');
      const ss = String(d.getSeconds()).padStart(2,'0');
      return `${hh}:${mm}:${ss}`;
    }
    function add(t){
      log.textContent += `[${now()}] ${t}\n`;
      log.scrollTop = log.scrollHeight;
    }
    function setS(t){ st.textContent = 'state: ' + t; }

    function inAppUA(){
      const ua = navigator.userAgent || '';
      return /Line|FBAN|FBAV|Instagram|Twitter|GSA|MicroMessenger/i.test(ua);
    }
    function webglOK(){
      try{
        const c=document.createElement('canvas');
        return !!(c.getContext('webgl')||c.getContext('experimental-webgl'));
      }catch(_){return false;}
    }

    // catchに入らないTypeErrorも拾う
    window.addEventListener('error', (ev) => {
      add('[window.error] ' + (ev.message || ev.error));
      if (ev.error && ev.error.stack) add(ev.error.stack);
    });
    window.addEventListener('unhandledrejection', (ev) => {
      add('[unhandledrejection] ' + (ev.reason?.message || ev.reason));
      if (ev.reason && ev.reason.stack) add(ev.reason.stack);
    });

    async function fetchCheck(){
      try{
        const r = await fetch('./targets.mind', {cache:'no-store'});
        add('targets.mind: ' + (r.ok ? 'OK' : ('NG ' + r.status)));
      }catch(e){
        add('targets.mind: fetch ERROR ' + (e?.message || e));
      }
      try{
        const r = await fetch('./overlay.mp4', {cache:'no-store'});
        add('overlay.mp4: ' + (r.ok ? 'OK' : ('NG ' + r.status)));
      }catch(e){
        add('overlay.mp4: fetch ERROR ' + (e?.message || e));
      }
    }

    // カメラ単体テスト（ここが黒なら MindAR以前の問題）
    async function cameraSelfTest(){
      add('cameraSelfTest: start');
      camPreview.style.display = 'block';

      // できるだけ環境カメラ優先
      const constraints = {
        audio: false,
        video: {
          facingMode: { ideal: 'environment' },
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      };

      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      camTest.srcObject = stream;

      // 再生開始待ち
      await camTest.play();

      // 数フレーム待って「黒じゃない」可能性を上げる
      await new Promise(r => setTimeout(r, 600));

      // 状態ログ
      add(`cameraSelfTest: videoWidth=${camTest.videoWidth} videoHeight=${camTest.videoHeight} readyState=${camTest.readyState}`);

      // もし videoWidth=0 のままなら “カメラ取れてない/黒確定寄り”
      if (!camTest.videoWidth) {
        add('cameraSelfTest: WARNING videoWidth=0 (camera stream not delivering frames)');
      } else {
        add('cameraSelfTest: OK (frames coming)');
      }

      // テストは止める（MindARが別で掴む）
      stream.getTracks().forEach(t => t.stop());
      camTest.srcObject = null;
      camPreview.style.display = 'none';
      add('cameraSelfTest: stopped');
    }

    // MindARのstart()がどこに居るか（system優先）
    function resolveMindARStarter(){
      const sys = scene.systems && scene.systems["mindar-image-system"];
      const comp = scene.components && scene.components["mindar-image"];

      if (sys && typeof sys.start === 'function') {
        return { mode:'system', start: () => sys.start() };
      }
      if (comp && typeof comp.start === 'function') {
        return { mode:'component', start: () => comp.start() };
      }
      return null;
    }

    // ---- boot ----
    window.addEventListener('load', async ()=> {
      env.textContent = 'env: ' + (inAppUA() ? 'in-app-webview' : 'browser/Other');
      add('boot...');
      add('secureContext: ' + window.isSecureContext);
      add('mediaDevices: ' + !!navigator.mediaDevices);
      add('getUserMedia: ' + !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia));
      add('WebGL: ' + (webglOK() ? 'OK' : 'NG'));
      add('AFRAME: ' + (window.AFRAME ? 'OK' : 'NG'));
      add('MINDAR: ' + (window.MINDAR ? 'OK' : 'NG'));
      await fetchCheck();

      scene.addEventListener('loaded', ()=> {
        add('scene.loaded fired');
        setS('checking');

        const startedAt = Date.now();
        const timer = setInterval(()=> {
          const starter = resolveMindARStarter();
          if (starter) {
            clearInterval(timer);
            add(`mindar: ${starter.mode}.start OK`);
            modeEl.textContent = 'mode: ' + starter.mode;
            startBtn.disabled = false;
            setS('ready');
            return;
          }
          if (Date.now() - startedAt > 8000) {
            clearInterval(timer);
            add('mindar: start() not found (timeout)');
            add('debug: systems keys = ' + Object.keys(scene.systems || {}).join(','));
            add('debug: components keys = ' + Object.keys(scene.components || {}).join(','));
            setS('failed');
          }
        }, 100);
      });
    });

    // ---- start ----
    startBtn.onclick = async ()=> {
      try{
        setS('starting');
        add('start tapped');

        // まずカメラ単体で「黒」かどうか分離
        await cameraSelfTest();

        // iOS対策：ユーザー操作で overlay を一度触る
        try { await ov.play(); add('overlay.play(): OK'); }
        catch(e){ add('overlay.play(): NG ' + (e?.message||e)); }

        const starter = resolveMindARStarter();
        if (!starter) throw new Error('MindAR start() not ready');

        add('mindar.start() calling...');
        await starter.start();
        add('mindar.start(): OK');

        // UIを消す（黒ならここで“黒確定”が見える）
        document.getElementById('ui').style.display = 'none';
        setS('running');

      }catch(e){
        add('ERROR: ' + (e?.message || e));
        if (e?.stack) add(e.stack);
        setS('failed');
      }
    };
  </script>
</body>
</html>
