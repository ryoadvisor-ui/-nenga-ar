<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>年賀状AR（安定追従）</title>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

<style>
html,body{margin:0;height:100%;overflow:hidden;background:#000}
#cam{
  position:fixed;inset:0;
  width:100%;height:100%;
  object-fit:cover;
}
#overlay{
  position:fixed;
  transform-origin:0 0;
  display:none;
  pointer-events:none;
}
#ui{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  background:rgba(0,0,0,.85);
  z-index:10;
}
button{
  font-size:18px;font-weight:800;
  padding:16px 24px;border-radius:14px;border:0;
}
canvas{display:none}
</style>
</head>

<body>

<video id="cam" autoplay muted playsinline></video>
<video id="overlay" src="./overlay.mp4" loop muted playsinline></video>
<div id="ui"><button id="start">開始</button></div>
<canvas id="cv"></canvas>

<script>
const cam=document.getElementById('cam');
const ov=document.getElementById('overlay');
const ui=document.getElementById('ui');
const cv=document.getElementById('cv');
const ctx=cv.getContext('2d',{willReadFrequently:true});

let running=false;
let lastQuad=null;
let lastSeen=0;
let frame=0;

// ===== 設定（ここだけ触ればOK） =====
const HOLD_MS = 1500;     // 見失っても保持する時間
const SMOOTH = 0.25;     // 追従の滑らかさ（0.1〜0.4）
const DETECT_EVERY = 3;  // 何フレームに1回QR検出するか
// ===================================

function lerp(a,b,t){ return a+(b-a)*t; }
function smoothQuad(prev,next){
  if(!prev) return next;
  return prev.map((p,i)=>({
    x: lerp(p.x,next[i].x,SMOOTH),
    y: lerp(p.y,next[i].y,SMOOTH)
  }));
}

function mapPoint(p, sw, sh){
  const vw=cam.videoWidth, vh=cam.videoHeight;
  const W=innerWidth, H=innerHeight;
  const arV=vw/vh, arS=W/H;
  let dw,dh,ox,oy;
  if(arV>arS){
    dh=H; dw=H*arV; ox=(W-dw)/2; oy=0;
  }else{
    dw=W; dh=W/arV; ox=0; oy=(H-dh)/2;
  }
  return { x:ox+(p.x/sw)*dw, y:oy+(p.y/sh)*dh };
}

// 射影変換
function applyQuad(el,q){
  const w=el.videoWidth||200,h=el.videoHeight||200;
  const src=[[0,0],[w,0],[w,h],[0,h]];
  const A=[],B=[];
  for(let i=0;i<4;i++){
    const [x,y]=src[i],X=q[i].x,Y=q[i].y;
    A.push([x,y,1,0,0,0,-x*X,-y*X]); B.push(X);
    A.push([0,0,0,x,y,1,-x*Y,-y*Y]); B.push(Y);
  }
  const M=A.map((r,i)=>r.concat([B[i]]));
  for(let i=0;i<8;i++){
    let m=i;
    for(let j=i+1;j<8;j++) if(Math.abs(M[j][i])>Math.abs(M[m][i])) m=j;
    [M[i],M[m]]=[M[m],M[i]];
    const p=M[i][i]||1e-9;
    for(let j=i;j<9;j++) M[i][j]/=p;
    for(let j=0;j<8;j++) if(j!==i){
      const f=M[j][i];
      for(let k=i;k<9;k++) M[j][k]-=f*M[i][k];
    }
  }
  const h0=M.map(r=>r[8]);
  const [a,c,e,b,d,f,g,h_]=h0;
  el.style.transform=
    `matrix3d(${a},${b},0,${g}, ${c},${d},0,${h_}, 0,0,1,0, ${e},${f},0,1)`;
}

async function start(){
  const s=await navigator.mediaDevices.getUserMedia({
    video:{facingMode:{ideal:'environment'}},audio:false
  });
  cam.srcObject=s;
  await cam.play();
  try{await ov.play()}catch(e){}
  ov.pause(); ov.currentTime=0;
  ui.style.display='none';
  running=true;
  tick();
}

function tick(){
  if(!running) return;
  frame++;

  if(cam.videoWidth && frame % DETECT_EVERY === 0){
    const sw=360;
    const sh=Math.round(cam.videoHeight*(sw/cam.videoWidth));
    cv.width=sw; cv.height=sh;
    ctx.drawImage(cam,0,0,sw,sh);
    const img=ctx.getImageData(0,0,sw,sh);
    const code=jsQR(img.data,sw,sh);

    if(code){
      const l=code.location;
      const quad=[
        mapPoint(l.topLeftCorner,sw,sh),
        mapPoint(l.topRightCorner,sw,sh),
        mapPoint(l.bottomRightCorner,sw,sh),
        mapPoint(l.bottomLeftCorner,sw,sh)
      ];
      lastQuad=smoothQuad(lastQuad,quad);
      lastSeen=performance.now();
    }
  }

  if(lastQuad && performance.now()-lastSeen < HOLD_MS){
    ov.style.display='block';
    applyQuad(ov,lastQuad);
    if(ov.paused) ov.play();
  }else{
    ov.pause();
    ov.style.display='none';
  }

  requestAnimationFrame(tick);
}

document.getElementById('start').onclick=start;
</script>

</body>
</html>
