<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>年賀状AR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; }
    #ui{
      position:fixed; inset:0; z-index:9999;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column; gap:14px;
      background:rgba(0,0,0,.85); color:#fff;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      padding:16px; text-align:center;
    }
    button{
      padding:14px 18px; border:0; border-radius:14px;
      font-size:18px; font-weight:800;
      width:100%; max-width:360px;
    }
    button:disabled{ opacity:.45; }
    #log{
      width:100%; max-width:360px; height:220px; overflow:auto;
      background:rgba(255,255,255,0.08);
      border-radius:12px;
      padding:10px;
      font-size:12px; line-height:1.45;
      white-space:pre-wrap; word-break:break-word;
      text-align:left;
    }
  </style>
</head>

<body>
  <div id="ui">
    <div style="font-weight:800;font-size:18px;">年賀状AR</div>
    <div style="opacity:.85;font-size:14px;">
      カメラを年賀状にかざしてください
    </div>
    <button id="startBtn" disabled>はじめる</button>
    <div id="log"></div>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    renderer="colorManagement:true"
    mindar-image="imageTargetSrc: ./targets.mind; autoStart:false; uiScanning:false; uiLoading:false;">

    <a-assets>
      <video id="ov" src="./overlay.mp4" loop muted playsinline webkit-playsinline></video>
    </a-assets>

    <a-entity mindar-image-target="targetIndex:0">
      <a-video src="#ov" width="1.0" height="0.56"></a-video>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
  </a-scene>

  <script>
    const log = document.getElementById('log');
    const btn = document.getElementById('startBtn');
    const scene = document.querySelector('a-scene');
    const video = document.getElementById('ov');

    function add(t){
      log.textContent += t + "\n";
      log.scrollTop = log.scrollHeight;
    }

    // MindAR system 待ち
    scene.addEventListener('loaded', ()=>{
      const t = setInterval(()=>{
        const sys = scene.systems["mindar-image-system"];
        if (sys && typeof sys.start === "function") {
          clearInterval(t);
          add("MindAR ready");
          btn.disabled = false;
        }
      }, 100);
    });

    btn.onclick = async ()=>{
      try{
        add("start tapped");

        // iOS対策：先に video を触る
        try { await video.play(); } catch(_){}

        await scene.systems["mindar-image-system"].start();
        add("camera started");

        document.getElementById('ui').style.display = "none";
      }catch(e){
        add("ERROR: " + (e.message || e));
      }
    };
  </script>
</body>
</html>
